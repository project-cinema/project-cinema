
<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>新規会員登録 - HALシネマ</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            primary: '#D4AF37',
            dark: '#0A0A0A',
            'text-light': '#E0E0E0',
          },
          fontFamily: {
            playfair: ['Playfair Display', 'serif'],
            poppins: ['Poppins', 'sans-serif'],
          }
        }
      }
    }
  </script>
</head>
<body class="bg-dark text-text-light font-poppins flex items-center justify-center min-h-screen">
  <div class="bg-dark-secondary p-8 rounded-lg shadow-lg w-full max-w-md border border-primary">
    <h1 class="text-2xl font-playfair font-bold text-primary mb-6 text-center">新規会員登録</h1>
    <form>
      <label class="block mb-4">
        <span class="text-sm font-medium">お名前</span>
        <input type="text" class="mt-1 w-full px-4 py-2 bg-dark text-text-light border border-primary rounded focus:outline-none focus:border-accent" placeholder="例：山田 太郎" required>
      </label>
      <label class="block mb-4">
        <span class="text-sm font-medium">メールアドレス</span>
        <input type="email" class="mt-1 w-full px-4 py-2 bg-dark text-text-light border border-primary rounded focus:outline-none focus:border-accent" placeholder="example@example.com" required>
      </label>
      <label class="block mb-6">
        <span class="text-sm font-medium">パスワード</span>
        <input type="password" class="mt-1 w-full px-4 py-2 bg-dark text-text-light border border-primary rounded focus:outline-none focus:border-accent" required>
      </label>
      <button type="submit" class="w-full bg-primary text-dark py-2 font-semibold uppercase tracking-wide hover:bg-accent transition-all duration-300">登録する</button>
    </form>
    <p class="text-sm text-center mt-6 opacity-70">すでにアカウントをお持ちですか？ <a href="login.html" class="text-primary hover:underline">ログイン</a></p>
  </div>
</body>
</html>
